<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 구매</title>
</head>
<body>
    <h2>상품구매</h2>
    <form action="#" method="post">
        <div>
            <label for="product_id">상품번호:</label>
            <input type="text" id="product_id" name="product_id" required>
        </div>
        <br>
        <div>
            <label for="product_name">상품명:</label>
            <input type="text" id="product_name" name="product_name" required>
        </div>
        <br>
        <div>
            <label for="product_option">상품옵션:</label>
            <input type="text" id="product_option" name="product_option">
        </div>
        <br>
        <div>
            <input type="checkbox" id="remember_product" name="remember_product">
            <label for="remember_product">상품기억하기</label>
        </div>
        <br>
        <button type="submit">상품 저장</button>
    </form>
</body>
</html>
