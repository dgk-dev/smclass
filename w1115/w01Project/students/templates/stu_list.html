<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학생전체리스트</title>
    <style>
        .main, table {
            text-align: center;
            margin: 20px auto;
        }
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        td,
        th {
            width: 150px;
            height: 40px;
        }
        button {
            width: 150px;
            height: 40px;
            margin: 10px auto;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            display: block;
            text-align: center;
            transition: all 0.3s ease;
            background-color: #f0f0f0;
        }
        
        button:hover {
            background-color: #e0e0e0;
            transform: scale(1.05);
        }

        button a {
            text-decoration: none;
            color: inherit;
            display: block;
            width: 100%;
            height: 100%;
            line-height: 40px;
        }

        .button-container {
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>

<body>
    <h2>학생전체리스트</h2>
    <!-- html 주석 -->
    {# django 주석 #}
    <div>
        {{students}}
    </div>
    <table>
        <tr>
            <th>이름</th>
            <th>학과</th>
            <th>학년</th>
            <th>나이</th>
            <th>성별</th>
            <th>수정</th>
            <th>삭제</th>
        </tr>
        {% for student in students %}
        <tr>
            <td>{{student.name}}</td>
            <td>{{student.major}}</td>
            <td>{{student.grade}}</td>
            <td>{{student.age}}</td>
            <td>{{student.gender}}</td>
            <td><a href="/">수정</a></td>
            <td><a href="/">삭제</a></td>
        </tr>
        {% endfor %}
    </table>
    <button><a href="/#">HOME</a></button>
    <button><a href="{% url 'students:write' %}">학생정보입력</a></button>
</body>

</html>
